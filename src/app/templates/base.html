<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    {% if title %}
    {{ title }} - AnWorker
    {% else %}
    {{ _('Welcome to AnWorker') }}
    {% endif %}
  </title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdn.bootcdn.net/ajax/libs/mdbootstrap/4.10.0/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/js/jquery-jvectormap-2.0.3.css" type="text/css" media="screen" />

  {% block head %}
  {% endblock %}
</head>

<body>
  <header>
    {% include 'header.html' %}
  </header>

  <main>
    <div class="container my-4">
      {% block content %}

      {% endblock %}
    </div>
  </main>
  <footer>
    {% include 'footer.html' %}
  </footer>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- map -->
  <script type="text/javascript" src="/static/js/jquery-jvectormap-2.0.3.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery-jvectormap-cn-merc.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.14.4/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/mdbootstrap/4.10.0/js/mdb.min.js"></script>

  {% block script %}

  {% endblock %}

</body>

</html>
