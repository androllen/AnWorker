{% extends "base.html" %}

{% block head %}
<style>
  .flex-container {
    overflow: auto;
    display: flex;
    margin: 1em;
  }

  .auto {
    flex: auto;
    margin: 5px;
  }

  .none {
    flex: none;
    height: 40px;
    padding: 12px 20px;
    margin: 1em;
    min-width: 0;
  }

  .form-control {
    margin: 10px 0 10px 0;
  }

  .ml {
    margin-left: 20px;
  }

  h3 {
    margin: 0;
    padding: 0;
    font-size: 100%;
    font-style: normal;
    font-weight: bold;
  }

  .greenh {
    color: #008000;
  }

  .f14 {
    font-size: 14px;
  }

  .list-group {
    padding-left: 0;
  }

  .list-item {
    position: relative;
    display: block;
    padding: .75rem 1.25rem;
    margin-bottom: -1px;
    background-color: #fff;
  }
</style>
{% endblock %}

{% block content %}


<div>
  <div class="flex-container">
    <div class="auto">
      <input type="text" class="form-control" placeholder="歇后语关键词">
    </div>
    <button type="submit" class="btn none btn-default">搜索</button>
  </div>

  <div class="ml greenh f14">
    <h3>搜索结果:</h3>
  </div>

  <div>
    <ul class="list-group">
      {% for item in items %}
      <li class="list-item">{{ item.content }}</li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
